<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Mother's Day!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="giftMessage hidden">
    <img src="https://svgshare.com/i/CzJ.svg" id="heartIcon">
    <p>“"Mom, you're the heart of our family's universe. Your love lights up our world, and today, we celebrate you. Happy Mother's Day!”</p>
  </div>
  <div class="header">
    <div class="headerContainer">
      <h2>To world's best mom</h2>
      <h1>Happy Mother's Day</h1>
    </div>
    <div class="notification hidden">
      <div class="giftIcon">
        <img src="https://svgshare.com/i/D0X.svg" id="giftIconTop">
        <img src="https://svgshare.com/i/Czz.svg" id="giftIconBottom">
      </div>
      <p>Oh, you got a new gift!</p>
      <a id="openBtn">Open</a>
    </div>
    <div class="overlay hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
